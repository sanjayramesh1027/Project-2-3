<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Journey Signup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  label {
    font-size: 1em;
    margin-bottom: 5px;
    display: block;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  input[type="submit"], input[type="reset"] {
    background-color: #27ae60;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1em;
  }

  input[type="submit"]:hover, input[type="reset"]:hover {
    background-color: #219150;
  }
</style>
</head>
<body>

<h2 style="text-align:center;">Join My Fitness Journey</h2>

<form action="/action_page.php" method="post">
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>

  <label for="goal">Fitness Goal:</label>
  <select id="goal" name="goal" required>
    <option value="lose_weight">Lose Weight</option>
    <option value="build_muscle">Build Muscle</option>
    <option value="improve_health">Improve Health</option>
    <option value="other">Other</option>
  </select>

  <label for="message">Tell Me About Yourself:</label>
  <textarea id="message" name="message" placeholder="Share your fitness story or motivation..." rows="4"></textarea>

  <input type="submit" value="Sign Up">
  <input type="reset" value="Reset">
</form>

<p style="text-align:center;">Your journey starts here! Let me help you achieve your fitness goals.</p>

</body>
</html>
